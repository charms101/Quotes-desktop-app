    /* Subtle rounded overlay so edges look soft */
    .widget::before {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at 10% 0%, rgba(255,255,255,0.18) 0%, transparent 60%);
      border-radius: 18px; pointer-events: none; z-index: 0;
    }

    .header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 10px; -webkit-app-region: drag; flex-shrink: 0;
      position: relative; z-index: 1;
    }

    .header-title { display: flex; align-items: center; gap: 6px; }
    .header-emoji { font-size: 14px; }
    .header-label {
      font-size: 11px; font-weight: 800; letter-spacing: 0.12em;
      text-transform: uppercase; color: #8a6000;
      text-shadow: 0 1px 2px rgba(255,255,255,0.6);
    }

    .close-btn {
      width: 20px; height: 20px; border-radius: 50%;
      background: rgba(255,255,255,0.7); border: 1.5px solid rgba(200,170,0,0.5);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; -webkit-app-region: no-drag;
      transition: background 0.15s, transform 0.1s; flex-shrink: 0;
      position: relative; z-index: 1;
    }
    .close-btn:hover { background: rgba(255,255,255,0.95); transform: scale(1.1); }
    .close-btn svg { width: 8px; height: 8px; stroke: #8a6000; stroke-width: 2.5; }

    /* Quote card — clean white/cream, no gingham */
    .quote-card {
      flex: 1;
      background: rgba(255, 252, 235, 0.92);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex; flex-direction: column; justify-content: center;
      border-left: 3.5px solid #e8c84a;
      position: relative; overflow: hidden;
      transition: opacity 0.4s ease;
      z-index: 1;
      backdrop-filter: blur(2px);
    }

    .quote-card::before {
      content: "\201C";
      position: absolute; top: -8px; left: 12px;
      font-family: "Playfair Display", Georgia, serif;
      font-size: 60px; color: rgba(232,200,74,0.5); line-height: 1; pointer-events: none;
    }

    .quote-text {
      font-family: "Playfair Display", Georgia, serif;
      font-size: 16px; font-style: italic; font-weight: 600;
      color: #c49a00; line-height: 1.6;
      padding-left: 4px; padding-top: 4px; position: relative; z-index: 1;
    }

    .fade-out { opacity: 0; }

    @keyframes shimmer { 0%{opacity:0.6} 50%{opacity:1} 100%{opacity:0.6} }
    .loading .quote-text { animation: shimmer 1.2s ease infinite; }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <div class="header-title">
        <span class="header-emoji">&#x1F9D8;&#x200D;&#x2640;&#xFE0F;</span>
        <span class="header-label">Quote of the Day</span>
      </div>
      <button class="close-btn" id="closeBtn" title="Hide widget">
        <svg viewBox="0 0 10 10" fill="none">
          <line x1="1" y1="1" x2="9" y2="9"/>
          <line x1="9" y1="1" x2="1" y2="9"/>
        </svg>
      </button>
    </div>

    <div class="quote-card loading" id="quoteCard">
      <p class="quote-text" id="quoteText">Loading today's quote…</p>
    </div>
  </div>

  <script>
    var card     = document.getElementById("quoteCard");
    var textEl   = document.getElementById("quoteText");
    var closeBtn = document.getElementById("closeBtn");

    function apply(quote) {
      textEl.textContent = quote.text;
      card.classList.remove("loading");
    }

    function setQuote(quote, animate) {
      if (animate) {
        card.classList.add("fade-out");
        setTimeout(function() {
          apply(quote);
          card.classList.remove("fade-out");
        }, 350);
      } else {
        apply(quote);
      }
    }

    window.quoteAPI.getQuote().then(function(q) { setQuote(q); });
    window.quoteAPI.onQuoteUpdate(function(q) { setQuote(q, true); });
    closeBtn.addEventListener("click", function() { window.quoteAPI.closeWidget(); });
  </script>
</body>
</html>
